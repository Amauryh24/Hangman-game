<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Amaury Henrottay" />
    <meta name="description" content="Hangman Game" />
    <meta name="keywords" content="Hangman, Game" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/rocket.png" />

    <title>Hangman Game</title>
  </head>
  <body onkeydown="pressLetter(event)">
    <div class="content-header">
      <h1>Welcome to the Handman Game</h1>
      <button id="new-game">Nouvelle partie</button>
    </div>
    <div class="content-game">
      <h2 id="affichage"></h2>
      <label id="enter-label" for="enter"></label>
      <p id="memory-guess-letter">Lettres :</p>
    </div>
    <div class="alphabet-wrapper">
      <ul>
        <li id="letterA" class="letter On" onclick="clickLetter('a')">a</li>
        <li id="letterB" class="letter On" onclick="clickLetter('b')">b</li>
        <li id="letterC" class="letter On" onclick="clickLetter('c')">c</li>
        <li id="letterD" class="letter On" onclick="clickLetter('d')">d</li>
        <li id="letterE" class="letter On" onclick="clickLetter('e')">e</li>
        <li id="letterF" class="letter On" onclick="clickLetter('f')">f</li>
        <li id="letterG" class="letter On" onclick="clickLetter('g')">g</li>
        <li id="letterH" class="letter On" onclick="clickLetter('h')">h</li>
        <li id="letterI" class="letter On" onclick="clickLetter('i')">i</li>
      </ul>
      <ul>
        <li id="letterJ" class="letter On" onclick="clickLetter('j')">j</li>
        <li id="letterK" class="letter On" onclick="clickLetter('k')">k</li>
        <li id="letterL" class="letter On" onclick="clickLetter('l')">l</li>
        <li id="letterM" class="letter On" onclick="clickLetter('m')">m</li>
        <li id="letterN" class="letter On" onclick="clickLetter('n')">n</li>
        <li id="letterO" class="letter On" onclick="clickLetter('o')">o</li>
        <li id="letterP" class="letter On" onclick="clickLetter('p')">p</li>
        <li id="letterQ" class="letter On" onclick="clickLetter('q')">q</li>
      </ul>
      <ul>
        <li id="letterR" class="letter On" onclick="clickLetter('r')">r</li>
        <li id="letterS" class="letter On" onclick="clickLetter('s')">s</li>
        <li id="letterT" class="letter On" onclick="clickLetter('t')">t</li>
        <li id="letterU" class="letter On" onclick="clickLetter('u')">u</li>
        <li id="letterV" class="letter On" onclick="clickLetter('v')">v</li>
        <li id="letterW" class="letter On" onclick="clickLetter('w')">w</li>
        <li id="letterX" class="letter On" onclick="clickLetter('x')">x</li>
        <li id="letterY" class="letter On" onclick="clickLetter('y')">y</li>
        <li id="letterZ" class="letter On" onclick="clickLetter('z')">z</li>
      </ul>
    </div>

    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
